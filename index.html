<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Fraunces' rel='stylesheet'>
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container-principal">
    <div class="foto-perfume"><img src="./image/image-product-desktop.jpg" alt="perfume"></div>
    <div class="sobre">
      <h2 class="categoria">PERFUME</h2>
      <h1 class="titulo"><b>Gabrielle<br>Essence Eau<br>De Parfum</h2>
          <p class="descricao">A floral, solar and voluptuous<br>interpretation composed by<br>Olivier Polge, Perfumer
            Creator<br>for the House of CHANEL.</p>
            <div class="valor">
              <p class="preco-atual">$149.99</p>
              <p class="preco-original"><s>$169.99</s></p>
            </div>
          <button class="botao"><img src="./image/icon-cart.svg" alt="carrinho de compras" id="carrinho"> Add to cart</button>
    </div>
  </div>
</body>
</html>
